<include file="./Tpl/Public/headstart.html" />
<title>Login</title>
<link rel="stylesheet" href="__PUBLIC__/css/common.css" />
<link rel="stylesheet" href="__PUBLIC__/css/sole_form.css" />
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="http://malsup.github.com/jquery.form.js"></script>
<script src="__PUBLIC__/javascript/jqTools.js"></script>
<script>
	var msg;
	
	$(function(){
		msg = $('#topSlideMsg');
	
		$('#login_form').ajaxForm({
			success: showResponse,
			dataType: 'json'
		});
	});
	
	function showResponse(data) {
		if (data.status == 0) {
			slideBox(msg.text(data.info), 2000, 'red');
		} else {
			window.location = "__APP__/Customer/search";
		}
	}
</script>
<include file="./Tpl/Public/headend_bodystart_banner.html" />
<div id="wrapper">
	<div id="topSlideMsg"></div>
	<div class="sole_form_wrapper">
		<form method="post" action="__URL__/login" id="login_form">
			<h1>Please log in</h1>
			<div class="formbody">
				<label for="login_field">
					Staff Name
					<br>
					<input id="login_field" class="text" type="text" tabindex="1" style="width: 21em;" name="login" autocapitalize="off">
				</label>
				<label for="password">
					Password
					<br>
					<input id="password" class="text" type="password" value="" tabindex="2" style="width: 21em;" name="password" autocomplete="disabled">
				</label>
					<label class="submit_btn">
					<input type="submit" value="Log in" tabindex="3" name="commit" class="btn">
				</label>
			</div>
		</form>
	</div>
</div>
<include file="./Tpl/Public/footer_bodyend.html" />
