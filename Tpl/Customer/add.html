<include file="./Tpl/Public/headstart.html" />
<title>Create New Customer</title>
<link rel="stylesheet" href="__PUBLIC__/css/common.css" />
<link rel="stylesheet" href="__PUBLIC__/css/sole_form.css" />
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="http://malsup.github.com/jquery.form.js"></script>
<script src="__PUBLIC__/javascript/jqTools.js"></script>
<script>
	$(function(){
		$('#new_customer_form').ajaxForm({
			success: showResponse,
			dataType: 'json'
		});
	});
	
	function showResponse(data) {
		if (data.status == 0) {
			var msg = $('#topSlideMsg');
			slideBox(msg.text(data.info), 2000, 'red');
		} else {
			window.location = "__APP__/Customer/search";
		}
	}
</script>
<include file="./Tpl/Public/headend_bodystart_banner.html" />
<div id="wrapper">
	<div id="topSlideMsg"></div>
	<div class="sole_form_wrapper">
		<form method="post" action="__URL__/login" id="new_customer_form">
			<h1>New Customer</h1>
			<div class="formbody">
				<label for="firstname">
					First Name
					<br>
					<input id="firstname" class="text" type="text" tabindex="1" style="width: 21em;" name="firstname">
				</label>
				<label for="surname">
					Surname
					<br>
					<input id="surname" class="text" type="text" value="" tabindex="2" style="width: 21em;" name="surname">
				</label>
				<label for="phone">
					Phone
					<br>
					<input id="phone" class="text" type="text" value="" tabindex="3" style="width: 21em;" name="phone">
				</label>
				<label for="email">
					Email
					<br>
					<input id="email" class="text" type="text" value="" tabindex="4" style="width: 21em;" name="email">
				</label>
				<label>
					<input type="submit" value="Save" tabindex="5" name="commit" class="btn">
					<a href="__URL__/search" tabindex="6" class="btn">Cannel</a>
				</label>
			</div>
		</form>
	</div>
</div>
<include file="./Tpl/Public/footer_bodyend.html" />
